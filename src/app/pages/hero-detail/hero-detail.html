<div class="hero-detail">
  @if (hero) {
    <div class="hero-card">
      <h2>{{ hero.name | uppercase }} Details</h2>
      
      <div class="hero-info">
        <div class="info-row">
          <span class="label">ID:</span>
          <span class="value">{{ hero.id }}</span>
        </div>
        <div class="info-row">
          <span class="label">Name:</span>
          <div class="edit-field">
            <input 
              [(ngModel)]="hero.name" 
              type="text" 
              class="hero-input"
              placeholder="Enter hero name"
            />
          </div>
        </div>
      </div>

      @if (saveMessage) {
        <div class="message" [class.error]="isError" [class.success]="!isError">
          {{ saveMessage }}
        </div>
      }

      <div class="button-group">
        <button (click)="save()" class="save-button">Save</button>
        <button (click)="goBack()" class="back-button">Go Back</button>
      </div>
    </div>
  } @else {
    <div class="loading">Loading hero details...</div>
  }
</div>

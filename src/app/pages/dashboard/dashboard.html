<div class="dashboard">
  <h2>Top Heroes</h2>
  <div class="heroes-grid">
    @for (hero of heroes; track hero.id) {
    <a [routerLink]="['/detail', hero.id]" class="hero-card">
      <h3>{{ hero.name }}</h3>
    </a>
    }
  </div>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="itemPerPageCount"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
